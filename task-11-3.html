<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯布局</title>
	<style type="text/css">

		.aside{
			width:200px;
			height:300px;
			background:blue;
			float:left;
			margin-left:-100%;
			position:relative;
			left:-200px;
		}
		.extra{
			width:200px;
			height:200px;
			background:green;
			float:left;
			margin-left:-200px;
			position:relative;
			right:-200px;
		}
		.main{
			float:left;
			width:100%;
			height:400px;
			background:red;
		}
		.content{
			padding:5px 200px;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="content">
			<div class="main">中间自适应,dom顺序排第一</div>
			<div class="aside">两边固定宽度</div>
			<div class="extra">两边固定宽度</div>
		</div>
	</div>
</body>
</html>
