<!DOCTYPE html>
<html>
<head>
	<title>仿写表单</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/task-10-2.css">
</head>
<body>
	<div class="layout">
		<div class="header">
			<h2>信息收集表</h2>
		</div>
		<div class="card">
			<form action="" method="post">
				<div>
				<label for="name">姓名</label>
				<input type="text" name="name" id="name">
				</div>
				
				<div>
					<label for="name">QQ</label>
					<input type="text" name="QQ" id="QQ">
				</div>
				
				<div>
					<label for="words">要说的话</label>
					<textarea name="words" id="words" cols="30" rows="4"></textarea>
				</div>
				
				<div>
					<input type="checkbox" name="drinks" checked="checked" >
					<label for="Milk">Milk</label>
					<br>
					<input type="checkbox" name="drinks">
					<label for="Sugar">Sugar</label>
					<br>
					<input type="checkbox" name="drinks">
					<label for="Lemon">Lemon</label>
				</div>

					<div class="half">
					<input type="radio" name="sex" checked="checked" id="male" value="Male">
					<label for="Male">Male</label>
					</div>
					<div class="half">
					<input type="radio" name="sex" id="feamle" value="feamle">
					<label for="female">female</label>
					</div>

				<div>
				<input type="sumbit" value="提交" >
				</div>
			</form>
		</div>
	</div>
</body>
</html>
