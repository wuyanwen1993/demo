<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		.content:after{
			content:"";
			display:block;
			clear:both;
		}
		.aside{
			width:200px;
			height:300px;
			background:blue;
			float:left;
			margin-left:-100%;

		}
		.extra{
			width:200px;
			height:200px;
			background:green;
			float:left;
			margin-left:-200px;

		}
		.main{
			float:left;
			width:100%;
		}
		.warp{
			margin:0 200px;
			height:400px;
			background:red;

		}

	</style>
</head>
<body>
	<div class="layout">
		<div class="content">
			<div class="main">
			<div class="warp">width</div>
			</div>
			<div class="aside">aside</div>
			<div class="extra">aside</div>
		</div>
	</div>
</body>
</html>
