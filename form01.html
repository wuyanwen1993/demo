<!DOCTYPE html>
<html>
<head>
	<title>简单的表单</title>
</head>
<body>
<div>
	<form>
		<table border="1">
			<tr>
				<div class="name">
				<td><label> 姓名:</label></td>
				<td><input type="text" name="name" value="用户名"></td>
				</div>
			</tr>
			<tr>
				<div>
				<td><label> 密码:</label></td>
				<td><input type="password" name="password" 
				size="8" value="12345678"></td>
				</div>
			</tr>
			<tr>
				<div>
				<td><label>性别:</label></td>
				<td><input type="radio"  checked="checked" name="sex1" >男
					<input type="radio" name="sex1">女
				</td>
				</div>
			</tr>
			<tr>
				<div class="sex">
				<td>取向:</td>
				<td><input type="radio" name="sex2" value="male">男
					<input type="radio" checked="checked" name="sex2" 
					value="female">女
				</td>
				</div>
			</tr>
			<tr>
				<div class="hobby">
				<td>爱好:</td>
				<td><input type="checkbox" name="hobby" value="data">data
					<input type="checkbox" checked="checked" 
					name="hobby" value="tourism">旅游
					<input type="checkbox" checked="checked" 
					name="hobby" value="pet">宠物
				</td>
				</div>
			</tr>
			<tr>
				<div class="textarea">
				<td>评论:</td>
				<td>
					<textarea rows="10" cols="30" name="article">add</textarea>
				</td>
				</div>
			</tr>
			<tr>
				<div class="car">
				<td>我的car</td>
				<td>
					<select name="cars">
						<option value="sabo">萨博</option>
						<option value="奔驰">奔驰</option>
						<option value="奇瑞">奇瑞</option>
					</select>
					<input type="button" value="提交" name="">
				</td>
				</div>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
